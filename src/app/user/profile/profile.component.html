<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>PROFILE</h2>

      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveProfile($event)">
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" name="username" [(ngModel)]="user.username"  required placeholder="Username" >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" name="firstName" [(ngModel)]="userInfo.firstName" required placeholder="First Name" >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" name="lastName" [(ngModel)]="userInfo.lastName"  placeholder="Last Name" >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" name="middleName" [(ngModel)]="userInfo.middleName"  placeholder="Middle Name" >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" type="email" name="email" [(ngModel)]="userInfo.email" required placeholder="Email" >
            </mat-input-container>
          </div>

          <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
