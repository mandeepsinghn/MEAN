
<div class="block-header">
  <h2>
    Schools List <small>{{ school.name ? "Edit" : "Add" }} School</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>School Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveSchool($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="School Name" name="name" [(ngModel)]="school.name"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" type="password" placeholder="Password" name="password" [(ngModel)]="school.password" ng-required="school" >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="School Address" autocomplete="off" name="address" autocapitalize="off" spellcheck="off" #search [(ngModel)]="school.address"  required>
            </mat-input-container>
          </div>
            <div class="form-group form-float">
                <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false"  [draggable]="true" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" ></agm-marker>
                </agm-map>
            </div>
            <div class="form-group form-float">
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"  placeholder="Subscription Start Date" name="startDate" [(ngModel)]="school.startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
          <div class="form-group form-float">
            <mat-form-field class="example-full-width">
              <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1"  placeholder="Subscription Start Date"  name="endDate" [(ngModel)]="school.endDate" >
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

          <button class="btn btn-primary waves-effect" type="submit">SAVE SCHOOL</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
