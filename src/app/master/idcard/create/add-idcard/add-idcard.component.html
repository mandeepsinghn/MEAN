
<div class="block-header">
  <h2>
    Idcards List <small>{{ idcard.name ? "Edit" : "Add" }} Idcard</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Idcard Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveIdcard($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Idcard MAC" name="mac" [(ngModel)]="idcard.mac"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Idcard UUID" name="uuid" [(ngModel)]="idcard.uuid"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Idcard Major" name="major" [(ngModel)]="idcard.major"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Idcard Minor" name="minor" [(ngModel)]="idcard.minor"  required >
            </mat-input-container>
          </div>

          <button class="btn btn-primary waves-effect" type="submit">SAVE IDCARD</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
